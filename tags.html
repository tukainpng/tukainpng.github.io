---
title: Tags
---
{% include header.html %}
<main class="container compacto center tag-list">
{% for tags in site.tags %}
<article id="{{ tags[0] }}" class="card">
  <h3>{{ tags[0] }}</h3>
  {% for post in tags[1] %}
    <a class="btn btn-secondary tags" href="{{ post.url }}">
      {{ post.title }}
    </a>
  {% endfor %}
</article>
{% endfor %}
</main>
{% include footer.html %}
