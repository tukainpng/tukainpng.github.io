{% include head.html %}
<header>
  <nav>
    <ul class="desktop">
      <li>
        <a href="/blog.html">Blog</a>
      </li>
    </ul>
  </nav>
</header>
<main style="max-width:80ch" class="container center post">
  <article>
    <div class="post-thumbnail">
      <p class="center">
        {{ page.thumbnail }}
      </p>
    </div>
    <hgroup>
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </hgroup>
    <hr>
    <div class="post-content">
      {{ content }}
    </div>
{% include footer.html %}
