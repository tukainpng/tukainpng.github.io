{% include head.html %}
{% include navbar_post.html %}
<main class="post">
  <article>
    <div class="center">
      <div class="post-thumbnail">
        <p class="center">
          {{ page.thumbnail }}
        </p>
      </div>
    </div>
    <hgroup>
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </hgroup>
    <hr>
    <div class="post-content">
      {{ content }}
    </div>
</main>
{% include footer.html %}
